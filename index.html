<!DOCTYPE html>
<html>
<head>
<title>#INTERNETSEMLIMITES</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="wrapper" >

	<div id="header">

	</div>

	<div id="content">

		<h2>Calculo de uso da Franquia</h2>
		
		<form name="form">
			<table id="tableValues">
				<tr>
					<td>
						<label>Velocidade de Internet em Mb/s</label>
					</td>
					<td>
						<input type="text" size="40" name="velocidade" />
					</td>
				</tr>
				<tr>
					<td>
						<label>Franquia contratada em Gb</label>
					</td>
					<td>
						<input type="text" size="40" name="franquia" />
					</td>
				</tr>
			</table>
			<input type="submit" name="botao" value="Calcular" />
		</form>
		
		<table id="tableResult" hidden>
			<tr>
				<td>
					<label>Total Initerrupto</label>
				</td>
				<td>
					<input type="text" size="40" name="resultIniterrupto" />
				</td>
			</tr>
			<tr>
				<td>
					<label>% da Franquia</label>
				</td>
				<td>
					<input type="text" size="40" name="resultFranquia" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Horas por Dia</label>
				</td>
				<td>
					<input type="text" size="40" name="resultDia" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Horas Total</label>
				</td>
				<td>
					<input type="text" size="40" name="resultTotal" />
				</td>
			</tr>
		</table>
		
	</div>

	<div id="footer">
	<h3></h3>
	</div>

</div>

<body>

</html>
